<html>
<head>
	<title>Lorne's Boggle Game</title>
	<meta charset="UTF-8">
	<meta name="description" content="Boggle Game by Lorne">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Lorne Miller">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style type="text/css">
</style>

<script type="text/javascript">
	
</script>

<body>

	<h1 class="header">Lorne's Boggle Game</h1>
	<div id = "rightMenu" class="rightMenu" style="display: none">
		<p>Words:</p>
		<div class="wrap">
			<table class="head">
				<tr>
					<td>Word</td>
					<td>Score</td>
				</tr>
			</table>
			<div class="inner_table">
				<table id="wordList">
				</table>
			</div>
		</div>
	</div>
	<div id = "center" class = "centerContent">
		<div id ="setup">
			<div class = "setup" id="submitSetupButton">
				<button onclick="submitBoard()	">Submit</button>
			</div>
			<div class = "setup" id = "setupNumPlayers">
				<button onclick="changeNumberOfPlayers(1)">+</button>
				<button onclick="changeNumberOfPlayers(-1)">-</button>
				<p id = "numPlayers">Number of players: 1</p>
			</div>
		</div>
		<div id = "game" style="display: none">
			<div class = "centerContent">
				<i class="fa fa-undo fa-2x icon" onclick="rotateBoard(1)"></i> 
				<i class="fa fa-repeat fa-2x icon" onclick="rotateBoard(-1)"></i> 	
				<i id="pause" class="fa fa-pause fa-2x icon" onclick="togglePause(1)"></i> 
				<i id="play" class="fa fa-play fa-2x icon" onclick="togglePause(0)" style="display: none"></i> 

			</div>

			<div class = "centerContent">
				<div id="clockdiv" class = "timer">
					<span class="timerFont minutes">00</span>:<span class="timerFont seconds">00</span>
				</div>
			</div>


			<div id="finishedBoard" class = "center">
				<div id = "board-0" class="grid-container"></div>
				<div id = "board-1" class="grid-container" style="display:none;"></div>
				<div id = "board-2" class="grid-container" style="display:none;"></div>
				<div id = "board-3" class="grid-container" style="display:none;"></div>


			</div>
			<div id ="wordInputDiv" style="text-align: -moz-center; text-align: -webkit-center;">
				<p>Enter words here:</p>
				<input id="wordsInput" style="border-radius: 1px; width: 150px; margin-bottom: 50px;" type="text" name="username" autocomplete="off" onkeyup="enterLetter(event,this)">
			</div>
		</div>
	</div>
</body>

</html>
