<!DOCTYPE html>
<html>
<head>
   <title></title>
</head>
<!-- UI Functions -->
<script type="text/javascript">
   function startSingleGame(){
      document.isSinglePlayerGame = true;
      startGame();
   } 
   function changeTimeSingle(change){
      var time = document.setupTime / 60000;

      time += change;
      if(time > 5) time = Math.min(10,time);
      else time = 5;

      setClock(time,0,"clockdiv_setup");

      document.setupTime = time * 60000;
   }  
   function mainMenu_setupSingle(){
      // Go to main menu
      toggleVisiblePage(Pages.mainMenu);
   }
   </script>
   <body>
      <div class="setupSinglePlayer">
         <div id = "leftMenu_setup" class="leftSide" style="display: none">
            <i class="fa fa-arrow-circle-left fa-4x icon" onclick="mainMenu_setupSingle()"></i> 
         </div>
         <div class="centerContent">
            <div id="clockdiv_setup" class = "timer">
               <span class="timerFont minutes">05</span>:<span class="timerFont seconds">00</span>
            </div>
         </div>
         <div class="centerContent">
            <button onclick="changeTimeSingle(1)">+</button>
            <button onclick="changeTimeSingle(-1)">-</button>
         </div>
         <br/>
         <div class="centerContent">
            <i class="fa fa-play fa-2x icon" onclick="startSingleGame()"></i> 
         </div>
      </div>
   </body>
   </html>
